        <div class="section" id="contacto">
            <h1>Contacto</h1>
            <p>Estamos abiertos a recibir propuestas de mejoras, asociaciones y oportunidades de inversión para
                contribuir a la salud ambiental marina. Contáctanos a través del formulario:</p>
            <hr>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <hr>
                <div class="form-group">
                    <label for="empresa">Nombre de la Empresa (si aplica):</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Ingrese el nombre de su empresa">
                </div>
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Como desea invertir</option>
                    <option value="1">Acciones Sostenibles</option>
                    <option value="2">Fondos de Inversión Socialmente Responsables (ISR)</option>
                    <option value="3">Tecnología Ambiental</option>
                    <option value="4">Energías Renovables</option>
                    <option value="5">Proyectos de Turismo Sostenible</option>
                    <option value="6">Reciclaje y Gestión de Residuos</option>
                    <option value="7">Inversiones Directas en Conservación Marina</option>
                    <option value="8">Investigación Marina</option>
                  </select>
                  <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
